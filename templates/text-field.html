<label class="field text-field">
  <field-label label="{{label}}" help="{{help}}"></field-label>

  <input  type="{{type}}"
          class="text-field-input" ng-class="{'has-error': error }"
          placeholder="{{placeholder}}"
          ng-model="model.bindable" ng-debounce>

  <div class="field-error" ng-if="error" ng-bind-html="error" />
</label>
