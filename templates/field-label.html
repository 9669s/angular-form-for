<label  class="field-label"
        popover="{{help}}"
        popover-trigger="mouseenter"
        popover-placement="right">

  <span ng-bind="label"></span>

  <span ng-if="help" class="help-icon-stack">
    <i class="fa fa-circle help-background-icon"></i>
    <i class="fa fa-question help-foreground-icon"></i>
  </span>
</label>
