<div  class="field text-field"
      ng-class="{disabled: disable || model.disabled, 'has-error': model.error}">

  <field-label  ng-if="label"
                input-uid="{{model.uid}}"
                iud="{{model.uid}}-label"
                label="{{label}}"
                help="{{help}}"
                required="{{model.required}}">
  </field-label>

  <field-error  error="model.error"
                uid="{{model.uid}}-error">
  </field-error>

  <div ng-class="{'text-field-input-wrapper': iconBefore || iconAfter}">
    <span ng-if="iconBefore" class="text-field-input-icon text-field-input-icon-before"
          ng-click="onIconBeforeClick()">
      <i class="text-field-icon" ng-class="iconBefore"></i>
    </span>

    <span ng-if="!multiline" ng-include src="'form-for/templates/text-field/_input.html'"></span>

    <span ng-if="multiline" ng-include src="'form-for/templates/text-field/_textarea.html'"></span>

    <span ng-if="iconAfter" class="text-field-input-icon text-field-input-icon-after"
          ng-click="onIconAfterClick()">
      <i class="text-field-icon" ng-class="iconAfter"></i>
    </span>
  </div>
</div>
