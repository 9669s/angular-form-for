<label class="field radio-field" ng-class="{disabled: disable || disabledByForm}" ng-click="click()">
  <div class="radio-field-input" ng-class="{'has-error': error, 'is-selected': model.bindable === value}"></div>

  <div field-label ng-if="label" label="{{label}}" help="{{help}}"></div>

  <div class="field-error left-aligned" ng-if="error" ng-bind-html="error"></div>
</label>
