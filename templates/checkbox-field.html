<div  class="field checkbox-field"
      ng-class="{disabled: disable || disabledByForm, 'has-error': error}">

  <p ng-if="error" class="text-danger field-error left-aligned" ng-bind="error"></p>

  <label>
    <div class="checkbox-field-input" ng-class="{'is-checked': model.bindable}"></div>

    <input  type="checkbox" ng-model="model.bindable"
            class="field-input"
            ng-disabled="disable || disabledByForm">

    <field-label  ng-if="label"
                  label="{{label}}"
                  help="{{help}}"
                  ng-click="toggle()">
    </field-label>
  </label>
</div>
