<form form-for="formData" validation-rules="validationRules" submit-with="submit(data)">

  <text-field label="Name" attribute="name" placeholder="My name is..."></text-field>

  <collection-label attribute="hobbies" label="My Hobbies" help="Hobbies are things you enjoy doing">
  </collection-label>

  <div class="btn btn-primary" ng-click="addHobby()">
    Add
    <i class="fa fa-plus"></i>
  </div>

  <ul class="list-unstyled">
    <li ng-repeat="hobby in formData.hobbies">
      <text-field label="Name" attribute="hobbies[{{$index}}].name" placeholder="Every good hobby needs a name"
                  icon-after="fa fa-times" icon-after-clicked="removeHobby(hobby)"></text-field>
      <text-field label="Description" attribute="hobbies[{{$index}}].description"
                  placeholder="What exactly is it..that you say..you do here?" multiline></text-field>
    </li>
  </ul>

  <submit-button label="Sign Up"></submit-button>
</form>
