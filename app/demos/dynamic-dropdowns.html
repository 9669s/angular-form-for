<form form-for="formData">
  <select-field label="Filtered, local options"
                attribute="localOption" options="localOptions"
                enable-filtering>
  </select-field>

  <select-field label="Filtered, local options"
                attribute="localOption" options="remoteOptions"
                enable-filtering filter="filterText">
  </select-field>

  <select-field label="Field with pre-selected value"
                attribute="preselectedLocalOption" options="localOptions">
  </select-field>

  <select-field label="Field with no pre-selected" prevent-default-option
                attribute="unspecifiedLocalOption" options="localOptions">
  </select-field>

  <select-field label="Field with no options"
                attribute="unselectableOption">
  </select-field>
</form>
