<text-field attribute="fieldName"
            *autofocus
            *blurred="blurred()"
            *debounce="0+"
            *disable="true | false"
            *focused="focused()"
            *help="Help string"
            *icon-after="iconClassName"
            *icon-after-clicked="iconAfterClicked()"
            *icon-before="iconClassName"
            *icon-before-clicked="iconBeforeClicked()"
            *label="Label string"
            *multiline
            *placeholder="Placeholder string"
            *rows="1+"
            *tab-index="0+"
            *type="text | password | number | ..."
            *uid="ID">
</text-field>
