<select-field attribute="fieldName"
              options="optionsArray"
              *allow-blank
              *disable="true | false"
              *enable-filtering="true | false"
              *filter="bindableString"
              *help="Help string"
              *label="Label string"
              *label-attribute="labelFieldName"
              *multiple="true | fulse"
              *placeholder="Placeholder string"
              *prevent-default-option
              *tab-index="0+1"
              *uid="ID"
              *value-attribute="valueFieldName">
</select-field>
