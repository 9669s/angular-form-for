<h1>Simple form</h1>

<p>
This is a simple demo of the Angular formFor library version 1.1.11.
The field labels below are automatically generated based on their form-data attributes.
</p>

<div class="btn-group btn-group-justified" ng-init="tabIndex = 0">
  <a ng-class="{active: tabIndex === 0}" ng-click="tabIndex = 0" class="btn btn-default">Demo</a>
  <a ng-class="{active: tabIndex === 1}" ng-click="tabIndex = 1" class="btn btn-default">HTML</a>
  <a ng-class="{active: tabIndex === 2}" ng-click="tabIndex = 2" class="btn btn-default">JavaScript</a>
</div>

<div class="well" ng-if="tabIndex === 0" ng-include="'/app/demos/simple-form.html'"></div>
<div ng-if="tabIndex === 1"><prism source="/app/demos/simple-form.html"></prism></div>
<div ng-if="tabIndex === 2"><prism parser="javascript" source="/app/demos/simple-form.js"></prism></div>
