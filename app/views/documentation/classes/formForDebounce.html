<p class="lead">
  Allows <code>ngModel</code> updates to be applied asynchronously.
</p>

<p>
  Angular introduced debouncing (via <code>ngModelOptions</code>) in version 1.3.
  This component adds debouncing behavior for Angular 1.1.x and 1.2.x.
  It is primarily intended for use with <code>&lt;input type=text&gt;</code> and <code>&lt;textarea&gt;</code> elements.
</p>
